<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Karantän Launcher</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
    <div class="content">
        <div class="head">
            <h1>Karantän</h1>
            <small id="version-text">...</small>
        </div>
        <div class="foot">
            <button id="start-game" disabled>Start</button>
        </div>
    </div>
    <script type="text/javascript">
        // include the ipc module to communicate with main process.
        const ipcRenderer = require('electron').ipcRenderer; 

        const btnclick = document.getElementById('start-game');
        ipcRenderer.on('enableStart', () => {
            btnclick.attributes.removeNamedItem("disabled");
        });

        ipcRenderer.on('manifestInfo', (e, data) => {
            const info = document.getElementById('version-text');
            info.innerHTML = `v. ${data.version}`;
        });

        btnclick.addEventListener('click', function () {
            var arg ="secondparam";
        
        //send the info to main process . we can pass any arguments as second param.
            ipcRenderer.send("btnclick", arg); // ipcRender.send will pass the information to main process
        });
    </script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
